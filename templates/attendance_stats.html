{% extends 'base.html' %}
{% block body %}
<h1 class="text-2xl font-bold mb-6 flex items-center gap-2"><i class="fa-solid fa-chart-column text-blue-600"></i><span>สถิติการเข้างาน</span></h1>
<div class="bg-white p-4 rounded shadow">
  <canvas id="attChart" height="120"></canvas>
  <div class="text-right mt-2">
    <button id="btnBack" class="hidden text-sm text-blue-600 hover:underline">แสดงรายเดือน</button>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const monthlyData = {
  labels: {{ labels|safe }},
  counts: {{ counts|safe }}
};
let isMonthly = true;
const ctx = document.getElementById('attChart');
let chart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: monthlyData.labels,
    datasets: [{
      label: 'จำนวนการลงเวลา',
      data: monthlyData.counts,
      backgroundColor: '#2563eb'
    }]
  },
  options: {
    responsive: true,
    scales: {
      x: { title: { display: true, text: 'เดือน' } },
      y: { beginAtZero: true }
    },
    onClick: (e, els) => {
      if (isMonthly && els.length) {
        const month = chart.data.labels[els[0].index];
        loadDaily(month);
      }
    }
  }
});
function loadDaily(month){
  fetch('{{ url_for('hrm.attendance_stats_data') }}?month=' + month)
    .then(r => r.json())
    .then(data => {
      chart.data.labels = data.labels;
      chart.data.datasets[0].data = data.counts;
      chart.options.scales.x.title.text = 'วันที่ในเดือน ' + month;
      chart.update();
      isMonthly = false;
      document.getElementById('btnBack').classList.remove('hidden');
    });
}
document.getElementById('btnBack').addEventListener('click', () => {
  chart.data.labels = monthlyData.labels;
  chart.data.datasets[0].data = monthlyData.counts;
  chart.options.scales.x.title.text = 'เดือน';
  chart.update();
  isMonthly = true;
  document.getElementById('btnBack').classList.add('hidden');
});
</script>
{% endblock %}
