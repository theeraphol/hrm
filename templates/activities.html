{% extends 'base.html' %}
{% block body %}
<h1 class="text-2xl font-bold mb-6 flex items-center gap-2">
  <i class="fa-solid fa-people-group text-emerald-700"></i>
  <span>กิจกรรม</span>
</h1>
<form method="post" class="space-y-4 mb-6">
  <div class="flex items-center gap-2">
    <label class="text-sm font-medium">บุคลากร</label>
    <select name="staff_id" class="border border-gray-300 rounded px-3 py-1">
      {% for s in staff_list %}
      <option value="{{ s.id }}">{{ s.full_name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="flex items-center gap-2">
    <label class="text-sm font-medium">กิจกรรม</label>
    <input type="text" name="activity_name" class="border border-gray-300 rounded px-3 py-1 flex-1" required>
  </div>
  <div class="flex items-center gap-2">
    <label class="text-sm font-medium">วันที่</label>
    <input type="date" name="activity_date" class="border border-gray-300 rounded px-3 py-1" required>
  </div>
  <div>
    <label class="text-sm font-medium">รายละเอียด</label>
    <textarea name="description" rows="3" class="border border-gray-300 rounded px-3 py-1 w-full"></textarea>
  </div>
  <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 flex items-center gap-1"><i class="fa-solid fa-plus"></i> บันทึก</button>
</form>
{% if message %}
<p class="text-center text-green-700 mb-4"><i class="fa-solid fa-circle-info mr-1"></i>{{ message }}</p>
{% endif %}
<table class="datatable min-w-full bg-white border border-gray-300 text-sm">
  <thead class="bg-blue-800 text-white">
    <tr>
      <th class="py-2 px-3 text-left">ชื่อ-สกุล</th>
      <th class="py-2 px-3 text-left">กิจกรรม</th>
      <th class="py-2 px-3 text-left">วันที่</th>
      <th class="py-2 px-3 text-left">รายละเอียด</th>
    </tr>
  </thead>
  <tbody>
    {% for a in activities %}
    <tr class="odd:bg-gray-100">
      <td class="py-2 px-3">{{ a.full_name }}</td>
      <td class="py-2 px-3">{{ a.activity_name }}</td>
      <td class="py-2 px-3">{{ a.activity_date }}</td>
      <td class="py-2 px-3">{{ a.description or '' }}</td>
    </tr>
    {% else %}
    <tr><td colspan="4" class="py-3 px-3 text-center text-gray-600">ไม่พบข้อมูล</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
