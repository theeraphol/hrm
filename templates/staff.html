{% extends 'base.html' %}
{% block body %}
<h1 class="text-2xl font-bold text-blue-800 mb-6 flex items-center gap-2"><i class="fa-solid fa-list"></i><span>รายการคิว</span></h1>
<ul class="divide-y divide-gray-200 mb-6 text-sm">
  {% for q in queues %}
  <li class="py-2 flex items-center justify-between">
    <span class="font-semibold text-blue-700 flex items-center gap-1"><i class="fa-solid fa-user"></i>{{ q['number'] }}</span>
    <span class="font-mono">{{ q['id_card'] }}</span>
  </li>
  {% endfor %}
</ul>
{% endblock %}
