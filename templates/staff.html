{% extends 'base.html' %}
{% block body %}
<h1 class="text-2xl font-bold text-blue-800 mb-6 flex items-center gap-2"><i class="fa-solid fa-address-card"></i><span>ข้อมูลบุคลากร</span></h1>
<table class="min-w-full bg-white border border-gray-300 text-sm">
  <thead class="bg-blue-800 text-white">
    <tr>
      <th class="py-2 px-3 text-left">ID</th>
      <th class="py-2 px-3 text-left">เลขบัตรประชาชน</th>
      <th class="py-2 px-3 text-left">ชื่อ-สกุล</th>
      <th class="py-2 px-3 text-left">ตำแหน่ง</th>
    </tr>
  </thead>
  <tbody>
    {% for s in staff_list %}
    <tr class="odd:bg-gray-100">
      <td class="py-2 px-3">{{ s.id }}</td>
      <td class="py-2 px-3">{{ s.national_id }}</td>
      <td class="py-2 px-3">{{ s.full_name or '' }}</td>
      <td class="py-2 px-3">{{ s.position or '' }}</td>
    </tr>
    {% else %}
    <tr><td colspan="4" class="py-3 px-3 text-center text-gray-600">ไม่พบข้อมูล</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
