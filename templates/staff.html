{% extends 'base.html' %}
{% block body %}
<h1 class="text-2xl font-bold text-blue-800 mb-6"><i class="fa-solid fa-list mr-2"></i>รายการคิว</h1>
<ul class="divide-y divide-gray-200 mb-3 text-sm">
  {% for q in queues %}
  <li class="py-2 flex items-center justify-between">
    <span><i class="fa-solid fa-user mr-1"></i>{{ q['number'] }}</span>
    <span class="font-mono">{{ q['id_card'] }}</span>
  </li>
  {% endfor %}
</ul>
{% endblock %}
