{% extends 'base.html' %}
{% block body %}
<h1 class="text-2xl font-bold text-blue-800 mb-6 flex items-center gap-2"><i class="fa-solid fa-clock"></i><span>บันทึกเวลา</span></h1>
<form method="post" class="space-y-4">
  <div>
    <label class="block text-sm font-medium mb-2"><i class="fa-solid fa-id-card mr-1"></i>หมายเลขบัตรประชาชน</label>
    <input type="text" name="id_card" class="border border-gray-300 rounded px-3 py-2 w-full" required>
  </div>
  <div class="flex gap-2">
    <button type="submit" name="action" value="checkin" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 flex items-center gap-1"><i class="fa-solid fa-right-to-bracket"></i>เข้างาน</button>
    <button type="submit" name="action" value="checkout" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800 flex items-center gap-1"><i class="fa-solid fa-door-open"></i>ออกงาน</button>
  </div>
</form>
{% if message %}
<p class="mt-4 text-center text-lg text-blue-900"><i class="fa-solid fa-circle-info mr-1"></i>{{ message }}</p>
{% endif %}
{% endblock %}
